{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="flex-container justify-content-between w-100">
                    <div class="header-title">
                        <div class="flex-container">
                            <h2 class="py-2">{{ title }}</h2>
                        </div>
                    </div>
                    <div class="header-buttons my-2">
                        <a href="{{ url_for('addPrayerRequest') }}"><button id="btn-new" class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Add new"><i class="far fa-plus-square"></i></button></a>
                    </div>
                </div>
            </div>
            <div class="prayer-container">
                <table id="prayer-request" class="table table_bordered display nowrap" style="width:100%">
                    <thead class="">
                        <tr>
                            <th></th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script>
    
    let dt_request_config = {
                responsive:true,
                processing: true,
                ajax: "{{ url_for('apiAllPrayerRequest') }}",
                columns: [
                    {
                        data: 'is_answered',
                        orderable: false,
                        className: 'w-5',
                        render: function(data, type) {
                            if (type === 'display') {
                                if(data === 1){
                                    data = '<i class="fas fa-check-circle mx-2 mt-1 text-center float-end" style="color:green"></i>';
                                }
                                else
                                    data = '<a href="#"><i class="far fa-check-circle mt-1 mx-2 text-center float-end"></i></a>';
                            }
                            return data;
                        }
                    },
                    {
                        data: 'title'
                    },
                    {
                        data: 'description'
                    },
                    {
                        data: 'is_answered',
                        className: 'w-15',
                        render: function(data, type) {
                            if (type === 'display') {
                                if(data === 0){
                                    data = "Unanswered";
                                }
                                else
                                    data = "Answered";
 
                            }
                            return data;
                        }
                    },
                    /*{
                        data: '_category.title',
                        className: 'w-10',
                    },
                    {
                        data: 'date_added',
                        className: 'w-15',
                    },*/
                ],
                columnDefs: [
                    {
                        "targets": [1],
                        "render": function(data, type, row, meta) {
                            //return '<span class="" data-bs-toggle="modal" data-bs-target="#request-edit-modal" data-bs-id="' + row.prayer_request_id + '">'+ row.title +'</span>';
                            var url = "editPrayerRequest/"+row.prayer_request_id;
                            console.log(url);
                            return '<a href="'+url+'" class="" >'+ row.title +'</a>';
                        }
                    }
                ],
                "order": [
                    [1, 'asc'],
                ]
            }
    
    $(function() {
        var prayer_request_table = $('#prayer-request').DataTable(dt_request_config);
    } );

</script>

{% endblock %}
